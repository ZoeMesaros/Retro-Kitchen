<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="/src/ts/main.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/src/index.html"
        ><img
          class="retrologo"
          src="/src/images/retrokitchen.png"
          alt="Retro Kitchen"
      /></a>

      <section class="cart">
        <a href="/src/html/cart.html"
          ><span id="output" class="cart__counter">0</span
          ><i class="fa-solid fa-cart-shopping fa-xl"></i>
          <p class="cart-text">Kundvagn</p></a
        >
      </section>
      <!-- //*Mobile*\\ -->
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <a href="/src/html/products.html">
              <li>Alla produkter</li>
            </a>
            <a href="/src/html/products.html">
              <li>Köksmaskiner</li>
            </a>
            <a href="/src/html/products.html">
              <li>Vitvaror</li>
            </a>
            <a href="/src/html/about.html">
              <li>Om oss</li>
            </a>
            <a href="/src/html/contact.html">
              <li>Kontakt</li>
            </a>
          </ul>
        </div>
      </nav>
      <!-- //*Desktop*\\ -->
      <nav class="desktop">
        <ul class="desktop__list">
          <li><a href="/src/index.html">Start</a></li>
          <li><a href="/src/index.html">Nyheter</a></li>
          <li><a href="/src/html/products.html">Sortiment</a></li>
          <li><a href="/src/html/about.html">Om oss</a></li>
          <li><a href="/src/html/contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form" id="formDiv">
        <form id="myForm">
          <h1>Kundvagn</h1>
          <div id="checkout-container"></div>
          <legend>Kundinformation</legend>
          <div class="info-box">
            <label class="firstName">Förnamn</label><br />
            <input
              type="text"
              required="required"
              pattern="[A-Za-z]{1,20}"
              id="firstName"
            /><br />
            <label class="lastName">Efternamn</label><br />
            <input
              type="text"
              required="required"
              pattern="[A-Za-z]{1,20}"
              id="lastName"
            /><br />
            <label class="adress">Adress</label><br />
            <input type="text" required="required" id="adress" /><br />
            <label class="postal">Postnummer</label><br />
            <input type="text" required="required" id="postal" /><br />
            <label class="city">Ort</label><br />
            <input type="text" required="required" id="city" /><br />
          </div>
          <h4 class="select-payment">Välj betalsätt</h4>
          <div class="info-box2">
            <div class="options">
              <input type="radio" id="payment" name="payment" value="Klarna" />
              <label for="radiobtn1">
                <img src="/src/images/klarna.png" />
              </label>
              <input type="radio" id="payment" name="payment" value="Paypal" />
              <label for="radiobtn2">
                <img src="/src/images/paypal.png" />
              </label>
              <input
                type="radio"
                id="payment"
                name="payment"
                value="Mastercard"
              />
              <label for="radiobtn3">
                <img src="/src/images/mastercard.png" />
              </label>
              <input type="radio" id="payment" name="payment" value="Visa" />
              <label for="radiobtn4">
                <img src="/src/images/visa.png" />
              </label>
            </div>
          </div>
          <button type="submit" class="submit">
            <span>Slutför köp</span>
          </button>
        </form>
      </div>
      <div id="hiddenMessage" style="display: none">
        <h1>Tack för ditt köp!</h1>
        <h4>Gå tillbaka till <a href="/src/index.html">startsidan</a></h4>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
