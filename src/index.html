<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop Retro Kitchen</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script src="/src/ts/main.ts" defer></script>
    <script
      src="https://kit.fontawesome.com/b3674b136c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="retrologo"
        src="/src/images/retrokitchen.png"
        alt="Retro Kitchen"
      />
    <section class="cart"><a href="/src/html/cart.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
    <section class="cart-counter">0</section>
</section>
    </header>
    <nav>
      <nav class="burgerMenu">
        <label for="check" class="hamburger-btn">
          <i class="fa-solid fa-bars"></i> <!--fas fa-bars -->
        </label>
        <input type="checkbox" id="check">
        <ul class="burgerList">
          <li><a class="active" href="#">Hem</a></li>
          <li><a href="#">Produkter</a></li>
          <li><a href="#">Rea</a></li>
          <li><a href="">Om oss</a></li>
          <li><a href="#">Kontakt</a></li>
          <li><a href="#">Kassa</a></li>
        </ul>
      </nav>
    </nav>
    <h2 class="sale">Mellandagsrea</h2>
    <img id="star" src="/src/images/stars.png" />
    <img id="star2" src="/src/images/stars.png" />
    <main>
      <div class="carousel-feature">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="/src/images/background2.png"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/src/images/background2.png"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="/src/images/background2.png"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <img id="mistletoe" src="/src/images/mistletoe.png" />
      <img id="cane" src="/src/images/candy-cane.png" />
    </main>
    <footer></footer>
  </body>
</html>
